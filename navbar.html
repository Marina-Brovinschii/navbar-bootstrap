<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg justify-content-between bg-dark border-bottom" data-bs-theme="dark">
        <div class="container">

            <a class="navbar-brand" href=""><img src="Logo png.png" alt=""></a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-menu"><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbar-menu">

                <button type="button" class="btn btn-secondary mx-auto">
                    <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">+ 373 (62) 188-771</a>
                </button>

                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="">Acasa</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Catalog</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Angajare</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacte</a></li>
                </ul>

                <a class="btn btn-secondary mx-auto" data-bs-toggle="modal" data-bs-target="#search-box" href=""><i class="bi bi-search"></i>
                    <div class="modal fade" id="search-box">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search in the catalog</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">  
                                    <div class="input-group input-group-lg">
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Search <i class="bi bi-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#user-login" href=""><i class="bi bi-person-circle"></i></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href=""><i class="bi bi-basket-fill"></i></a>
                    
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Produsul-1</a></li>
                            <li><a class="dropdown-item" href="#">Produsul-2</a></li>
                            <li><a class="dropdown-item" href="#">Produsul-3</a></li>
                        </ul>
                    
                    </li>

                </ul>
            </div>

        </div>
    </nav>


    <div class="modal fade" id="user-login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-circle"></i> Access your account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enter <i class="bi bi-box-arrow-left"></i></button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
